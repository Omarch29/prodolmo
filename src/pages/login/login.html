<ion-header>

  <ion-navbar color="main">
    <ion-title>Prodolmo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-center text-wrap padding-top>
    Ingrese Nombre de Usuario y Contraseña suministrados por el Olmo:
  </ion-item>

<ion-list>

<ion-item padding-top>
  <ion-input type="text" placeholder="Usuario"  [(ngModel)]="usuario_nombre"></ion-input>
</ion-item>

<ion-item padding-top>
  <ion-input type="password" placeholder="Contraseña"  [(ngModel)]="password"></ion-input>
</ion-item>

</ion-list>

<button ion-button round icon-start color="main"  block (click)="login()"
[disabled]="usuario_nombre.length <=1 || password.length <=1 ">
<ion-icon name="ios-football"></ion-icon>
Ingresar</button>

</ion-content>
